name: üõ°Ô∏è Test Pull Request Guardian

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Use Yarn 4.6.0
        run: corepack prepare yarn@4.6.0 --activate

      # This is needed to replicate the stuff installed when someone uses this on an external repo
      - name: Install runtime deps
        run: yarn install --frozen-lockfile

      - name: Run Pull Request Guardian
        uses: ./. # ‚Üê This means: use the action in this repo's root
