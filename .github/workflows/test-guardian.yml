name: üõ°Ô∏è Test Pull Request Guardian

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # This is needed to replicate the stuff installed when someone uses this on an external repo
      - name: Install runtime deps
        run: yarn add @actions/core @actions/github

      - name: Run Pull Request Guardian
        uses: ./. # ‚Üê This means: use the action in this repo's root
